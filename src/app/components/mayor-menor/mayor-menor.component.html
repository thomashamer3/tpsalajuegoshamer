<app-header (sendCurrentUser)="handleSetUser($event)"></app-header>

<div class="main">
  <div class="container text-center justify-content-center align-items-center">
    <div class="title">
      <h1>Mayor/Menor</h1>
      <br />
      <h2>Carta Actual:</h2>
    </div>

    <div class="juego mx-auto">
      <div
        class="card border-dark mb-3 mx-auto"
        style="max-width: 18rem; min-height: 18rem"
      >
        <div class="card-header">
          <span class="text-start">{{ getPalo() }}</span>
          <span class="text-end">{{ getPalo() }}</span>
        </div>
        <div class="card-body text-dark">
          <h1 class="card-title">{{ cartaActual.numero }}</h1>
        </div>
        <div class="card-footer border-dark-subtle">
          <span class="text-start">{{ getPalo() }}</span>
          <span class="text-end">{{ getPalo() }}</span>
        </div>
      </div>

      <div class="d-flex justify-content-evenly align-items-center mx-auto">
        <button
          class="btn btn-dark"
          (click)="checkPrediction(true)"
          [disabled]="showPlayAgain"
        >
          Mayor
        </button>
        <button
          class="btn btn-light"
          (click)="checkPrediction(false)"
          [disabled]="showPlayAgain"
        >
          Menor
        </button>
      </div>
    </div>

    <br />
    <div class="intentos">
      <h4>Puntos Acumulados: {{ puntos }}</h4>
      <h4>Vidas: {{ vidas }}</h4>
    </div>
    @if(showPlayAgain){
    <button class="btn btn-danger" (click)="playAgain()">
      Volver A Intentar
    </button>
    }
  </div>
</div>
